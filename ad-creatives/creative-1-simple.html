<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ad Creative 1 - Simple & Direct</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #1a1a2e; }

    /* 1080x1080 Square Format */
    .ad-container {
      width: 1080px;
      height: 1080px;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 80px;
      position: relative;
      overflow: hidden;
    }

    /* Decorative elements */
    .ad-container::before {
      content: '';
      position: absolute;
      top: -200px;
      right: -200px;
      width: 500px;
      height: 500px;
      background: radial-gradient(circle, rgba(59, 130, 246, 0.15) 0%, transparent 70%);
      border-radius: 50%;
    }

    .ad-container::after {
      content: '';
      position: absolute;
      bottom: -150px;
      left: -150px;
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, rgba(16, 185, 129, 0.1) 0%, transparent 70%);
      border-radius: 50%;
    }

    .flag { font-size: 100px; margin-bottom: 30px; }

    .headline {
      font-size: 72px;
      font-weight: 800;
      color: #fff;
      text-align: center;
      line-height: 1.2;
      margin-bottom: 30px;
    }

    .highlight {
      background: linear-gradient(90deg, #3b82f6, #10b981);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .subheadline {
      font-size: 36px;
      color: #94a3b8;
      text-align: center;
      margin-bottom: 50px;
      max-width: 800px;
    }

    .features {
      display: flex;
      gap: 40px;
      margin-bottom: 50px;
    }

    .feature {
      display: flex;
      align-items: center;
      gap: 12px;
      background: rgba(255,255,255,0.05);
      padding: 16px 24px;
      border-radius: 50px;
      border: 1px solid rgba(255,255,255,0.1);
    }

    .feature-icon { font-size: 28px; }
    .feature-text { color: #e2e8f0; font-size: 24px; font-weight: 500; }

    .cta {
      background: linear-gradient(90deg, #3b82f6, #2563eb);
      color: white;
      font-size: 32px;
      font-weight: 700;
      padding: 24px 60px;
      border-radius: 16px;
      border: none;
      cursor: pointer;
      box-shadow: 0 20px 40px rgba(59, 130, 246, 0.3);
    }

    .free-badge {
      position: absolute;
      top: 60px;
      right: 60px;
      background: #10b981;
      color: white;
      font-size: 28px;
      font-weight: 800;
      padding: 16px 32px;
      border-radius: 12px;
      transform: rotate(5deg);
    }
  </style>
</head>
<body>
  <div class="ad-container">
    <div class="free-badge">100% FREE</div>

    <h1 class="headline">
      Calculate Your<br>
      <span class="highlight">Capital Gains Tax</span><br>
      in Minutes
    </h1>
    <p class="subheadline">
      Upload your broker statements. Get HMRC-ready calculations instantly.
    </p>
    <div class="features">
      <div class="feature">
        <span class="feature-icon">ðŸ“Š</span>
        <span class="feature-text">Schwab & Morgan Stanley</span>
      </div>
      <div class="feature">
        <span class="feature-icon">âœ…</span>
        <span class="feature-text">HMRC Compliant</span>
      </div>
    </div>
    <button class="cta">Calculate Now â†’</button>
  </div>
</body>
</html>
